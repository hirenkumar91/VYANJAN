<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyanjan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script async src="https://cse.google.com/cse.js?cx=554dbefc814b64487">
    </script>

    <!--<link rel="stylesheet" href="style.css" />-->
  </head>
  <body>
    <div class="Container" id="mainContainer">
      
<!--Navigation Bar-->
      <nav id="navBar">
        <div class="navbar">
        <div id="logo">
          <a href="">Vyanjan</a>
        </div>
  
        <ul class="navList">
          <li><a href="#home">Home</a></li>
            <li><a href="#recipeSection">Recipe</a></li>
            <li><a href="#addRecipe">Add Recipe</a></li>
        </ul>
      </div>
      <div id="timer">00:00:00</div>
      </nav>
<!--End-->

<!--Content section-->
<!--Home-->
      <div id="content">
        <section id="home">
          <h1>
            Vyanjan
            <span><h6>Lets create world of testy Recipe</h6></span>
          </h1>
          <div id="typing">
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
          </div>
        </section>
<!--Recipe Display-->
        <section id="recipeSection">
          <nav>
            <div id="searchBar">
              <input id="searchkey" type="text" placeholder="Type Your Search">
            </div>
            <div id="sortbutton">
              <button id="sortBtn">A to Z</button>
              <button id="sortBtnIngredients">Less Ingredients</button>
            </div>
           <div class="linebr"></div>
           <!--Stopwatch-->
            <div id="stopWatch">
              <h1>Cooking Timer</h1>
              <input id="cookingTime" type="number" placeholder="Insert Your Time in minuits" value= "0" required>
              <button id="startTimer">start</button>
              <div id="timerCountdown">00:00:00</div>
              <div class="linebr"></div>
              <div>
                <div id="priceSearch">
                  <input type="text" id="ingredientInput" placeholder="Enter ingredient name">
                  <button id="pricesearchBtn">Search Price</button></div>
                <p id="result"></p>
              </div>
              <audio id="alarmSound" src="https://www.soundbible.com/mp3/Buzzer-SoundBible.com-188422102.mp3" preload="auto"></audio>
            </div>
           </nav>
           <div id="Nofind">
            <span class="close-button" onclick="hidePopup()">&times;</span>
            <div class="popup-message">
          </div>
          </div>
          <!-- start card for display recipe-->
          <div class="sectionOne" id="recipeContainer">
            
          </div>
          <!--End of card-->
        </section>


        <section id="addRecipe" >
<!--recipe Form-->
        
<div id="recipeForm">
  <h1>Post Your recipe</h1>

  <form id="newRecipeform">
    <div id="formSubmitMessage"><p>Thank you for filling out form</p></div>
    <label for="recipeTitle">Recipe Name</label>
    <input type="text" id="recipeName" name="title" required />
    <label for="imageUplode">Picture</label>
    <input type="file" id="imageUplode" name="upload" required/>
    <br /><br />
    <fieldset id="ingredientFieldset">
      <h1>Ingredients</h1>
      <button
        type="button"
        id="btnIngredients"
        onclick="addIngredients()"
      >
        Add Ingredients
        <span id="text-warning">Minimum 5 Ingredients</span>
      </button>
    </fieldset>
    <label for="discription">Description</label>
    <textarea
      name="text"
      id="discription"
      placeholder="Write Making process"
      required
    ></textarea>
    <button
      type="submit"
      id="submitbTn"
      onclick="submitForm(event)"
      disabled
    >
      Submit
    </button>
  </form>
</div>
<!--End of Form-->

        </section>
      </div>        
      </div>
      <!-- Popup Messages -->
       
  </body>
  <script src="./scripts/index.js"></script>
</html>
