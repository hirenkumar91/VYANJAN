<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container" id="mainContainer">
      <h1></h1>
      <!-- start card for display recipe-->
      <div id="recipeContainer">

      </div>
      <!--End of card-->

      <!-- start Form for recipe-->

      <div id="recipeForm">
        <h1>-- Your recipe--</h1>

        <form>
          <label for="recipeTitle">Recipe Name</label>
          <input type="text" id="recipeTitle" name="title" required />
          <label for="imageUplode">Picture</label>
          <input type="file" id="imageUplode" name="upload" />
          <br /><br />
          <fieldset id="ingredientFieldset">
            <h1>Ingredients</h1>
            <button
              type="button"
              id="btnIngredients"
              onclick="addIngredients()"
            >
              Add Ingredients
              <span id="text-warning">Minimum 5 Ingredients</span>
            </button>
          </fieldset>
          <label for="discription">Description</label>
          <textarea
            name="text"
            id="discription"
            placeholder="Write Making process"
            required
          ></textarea>
          <button type="submit" id="submitbTn" disabled>Submit</button>
        </form>
      </div>

      <!--End of Form-->
    </div>
  </body>
  <script src="index.js"></script>
</html>
