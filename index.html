<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container" id="mainContainer">
      <h1>Recipe App</h1>
      <!-- start card for display recipe-->
      <div id="recipeCard"></div>
      <!--End of card-->

      <!-- start Form for recipe-->

      <div id="recipeForm">
        <h1>-- Your recipe--</h1>

        <form action="">
          <label for="recipeTitle">Recipe Name</label>
          <input type="text" id="recipeTitle" name="title" required />
          <label for="imageuplode">Picture</label>
          <input type="file" id="imageuplode" name="uplode" />
          <br /><br />
          <fieldset id="fieldset">
            <h1>Ingredients</h1>
            <button type="button" id="bTnIngredients">
              Add Ingredients <span>Minimum 5 Ingredients</span>
            </button>
          </fieldset>
          <label for="discription">Discription</label>
          <textarea
            name="text"
            id="discription"
            placeholder="Write Making process"
            required
          ></textarea>
          <button type="submit" id="submitbTn">Submit</button>
        </form>
      </div>

      <!--End of Form-->
    </div>
  </body>
  <script src="index.js"></script>
</html>
